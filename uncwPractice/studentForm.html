<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="studentForm_style.css">
</head>
<body>
    <div id="wrapper">
        <!-- navigation bar -->
        <div class="nav">
            <img class="logo" src="UNC_Wilmington_Seahawks_logo.png" alt="UNCW Seahawks Logo">
            <h3>UNCW Graduate School</h3>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Admissions</a>
            <a href="#">Financial Aid</a>
        </div>

        <!-- toggle buttons -->
        <div class="buttons">
            <button onclick="login_toggle()">Login</button>
            <button onclick="register_toggle()">Register</button>
        </div>

        <!-- login form -->
        <div id="login">
            <h3>Login to SeaPort!</h3>
            <form name="loginForm" action="welcome.html" onsubmit="" method="GET">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <input type="submit" value="Go Seahawks">
            </form>
        </div>

        <!-- registration form -->
        <div id="register">
            <h3>Register to Become a Seahawk a UNCW!</h3>
            <form name="studentForm" action="welcome.html" onsubmit="return validateStudentform()" method="GET">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <label for="address">Street Address:</label>
                <input type="text" name="address" id="adress">

                <label for="city">City:</label>
                <input type="text" name="city" id="city">

                <label for="zip">Zip Code:</label>
                <input type="text" name="zip" id="zip">

                <label for="bday">Date of Birth</label>
                <input type="date" id="bday" name="bday">

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email">

                <label for="password">Password:</label>
                <input type="text" id="password" name="password">

                <label for="confirmPassword">Confirm Password:</label>
                <input type="text" id="confirmPassword" name="confirmPassword">

                <input type="submit" value="Go Seahawks">
            </form>
        </div>
    </div>

    <script src="studentForm_script.js"></script>
</body>
</html>
